---
name: swipestripe_xero
---
Customer:
  extensions:
    - 'XeroExtension_Customer'
Order:
  extensions:
    - 'XeroExtension_Order'
Payment:
  extensions:
    - 'XeroExtension_Payment'
Item:
  extensions:
    - 'XeroTaxExtension_Item'
Modification:
  extensions:
    - 'XeroTaxExtension_Modification'
OrderForm:
  extensions: 
    - 'XeroTaxModifierField_Extension'
CreateInvoicesTask:
  appType: 'Private'
  oauthCallback: 'oob'
  userAgent: 'SwipeStripe'
  consumerKey: ''
  sharedSecret: ''
  privateKeyPath: '/assets/privatekey.pem'
  publicKeyPath: '/assets/publickey.cer'
  invoicePrefix: 'WEB-'
  defaultAccountCode: '200'
  defaultAccountPurchasesCode: '090'
